<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <img class="bgImg" src="./pexels-francesco-ungaro-281260.jpg" alt="" />
    <div class="container">
      <h1 class="title">Rock Paper Scissors</h1>
      <div class="iconsDiv">
        <img class="paper" src="./new-document.png" alt="" />
        <img class="scissors" src="./scissors.png" alt="" />
        <img class="rock" src="./stone.png" alt="" />
        <img class="circle1" src="./record.png" alt="" />
        <div id="myModal" class="modal">
          <div class="modal-content">
            <div class="mt-5">
              <img class="paper" src="./new-document.png" alt="" />
              <img class="scissors" src="./scissors.png" alt="" />
              <img class="rock" src="./stone.png" alt="" />
            </div>
            <div>
              <button type="button" class="btn btn-warning">Close</button>
            </div>
          </div>
        </div>
        <img class="circle2" src="./record.png" alt="" />
      </div>

      <div class="buttonDiv">
        <button type="button" class="btn btn-warning custom-btn-warning">
          Start Playing
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
